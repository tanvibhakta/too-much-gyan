  summary: "## WatchWednesdays\n\nWebisode 1 link: https://www.youtube.com/watch?v=sTmjYmDmdLI&t=7s\nWebisode
    2 link: https://www.youtube.com/watch?v=tW87ou7aW4M\n\n## Loose Connection\n\n###
    Summary\nThe story is about a derailed lover and his connection with his 3 girlfriends.
    Story begins with the protagonist ending his 6 yr long relationship with his first
    lover whilst he's still a virgin. \n\n### About:\nFirst official Kannada Webseries
    loose connection garnered around 1 lakh views on its third day of release over
    Youtube.\n\nThe New-Generation Romcom has over 11 Webisodes\n\n### Virgin Moni:
    Webisode 01: Duration: 00:20:00\n\nFirst half\n\nA love struck Monikanth's fantasy
    world comes crashing down one day.\nYes, Monikanth hits a dead end with his 6
    year old girlfriend Dimpy. Poor Moni..! he can`t stop thinking about her. Unable
    to forget his past he drowns himself with alcohol, alcohol and loads of alcohol\nMonikanth's
    parents super worried about his aloofness smell trouble. Sensing a parental privacy
    breach Monikanth packs his bag and heads out to live with his friend instead.\n\nSecond
    half\n\nClad in shorts Monikanth arrives at his friend Nasa's adda. Nasa welcomes
    Moni with his pumpkin ritual and takes Moni in for a Nasa tour (Surreal ofcourse).
    \ To Moni the world of animal erotica and ever tossing roomate Zapak give a sense
    of belonging until the bell rings and  Nasa's girlfried Sony pops up asking them
    to clean up the mess they made . Nasa comforts his baby with his skills in no
    time and Monikanth is coaxed into attending a late night party by the couple.\n\n\n\n###
    TBA: Webisode 02 \n\n### Sweet Surprise: Webisode 02: Duration: 00:20:00\n\nFirst
    half\n\nNasa rolls out his chick magnet ideas for the dejected lover and in no
    time Monikanth is all set to party. During the party Nasa begins to set the right
    mood for Monikanth with stories of wine and women. Luck runs out and Monikanth
    bumps into ex-flame Dimpy again. Feeling sorry about the situation Monikant begins
    to drink like there is no tommorow. \n\n\nSecond half\n\nBoy meets girl, girls
    meets boy story starts again, the only twist in the tale is that they meet in
    front of a locked Washroom. Eventually both find it difficult to hold on for long,
    new girl offers Monikanth to drop in to her flat closeby. \nDamn.. No..! but yes..!
    why not for a leak..? Monikanth gets a ticket to enter her apartment. Both laugh
    over their situation over a drink and it doesn't stop there. \nMonikanth's up
    in the morning with a sinful smile and guess what..? he's no more a virgin.\n\nOfcourse
    his new girl gave him a sweet surprise to flaunt and a reason to smile again.
    \ New fantasies starts rolling inside Monikanth's head but who knew that a trip
    downstairs for a soulful cause (indeed) would cost so much..? \n\n\n"
