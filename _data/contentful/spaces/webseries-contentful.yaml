  previous_work: " Blessed with the gift of gab RJ pradeep, forayed into Webseries
    in the year 2017 under his own banner Sakkath Studio. He is a wellknown RJ on
    Radio City 91.1FM. He is the most sought after Radio Jockey, Emcee and VJ of Bengaluru
    City. Riding high on his success , Pradeepa also ventured into film direction
    (Hucchudugaru- Kannada) before Loose Connection (WebSeries).\n\nHis signature
    segment \"phone bootha\" and evening show \"City Mathu\" are the most popular
    shows on radio.  While he is not enthralling his listeners, RJ Pradeepa is busy
    with his Radio prank calls which are quite entertaining to the listeners. \n\n\n#TOOMUCHRJPRADEEPA\n\nhttps://www.youtube.com/watch?v=DD55o90BDQk&t=23s\n\n\n__(KWDb)__
    __Fascinating Fact__1\n\nKannada Webseries Loose Connection is produced by Sakath
    Studio (owned by RJ Pradeepa) along with Pentaprim Studio (owned by Ravishankar).
    The story is written and directed by three friends - Esham Khan, Haseen Khan and
    Raghu Shastry\n\nRead more at: https://www.filmibeat.com/kannada/news/2017/new-kannada-web-series-loose-connection-launched-pilot-episode/articlecontent-pf215829-266917.html\n\n\n__(KWDb)__
    __Fascinating Fact__2\n\nIt took 8 months of preparation for RJ Pradeepa and his
    team to roll out the impressive RomCom on Youtube. \n\nhttps://youtu.be/BRABxT90ZFE\n"
